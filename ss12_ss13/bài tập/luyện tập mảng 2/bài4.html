<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt("Hãy nhập một chuỗi: ");
    let count=0;
    let i;
    for (i=0;i<str.length-1;i++) {
        if(str.charCodeAt(i)==32 && str.charCodeAt(i+1)!=32){
            count++;
        }
    }
    if(str.charCodeAt(0)!=32){
        count++;
    }
    alert("Số từ trong chuỗi là "+count);
</script>
</body>
</html>
