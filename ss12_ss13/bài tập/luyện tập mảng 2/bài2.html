<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập độ dài chuỗi số "));
    let arr = [];
    let i;
    for ( i = 0; i < a; i++) {
        arr[i] = prompt("Nhập phần tử thứ " + (i+1));
    }
    document.write("Mảng đầu tiên: "+arr+"<br>");
    let revArr = arr.reverse();
    document.write("Mảng đảo ngược: " + revArr);
</script>
</body>
</html>
