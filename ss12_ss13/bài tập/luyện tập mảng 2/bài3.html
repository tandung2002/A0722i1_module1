<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập số phần tử "));
    let arr=[];
    let i;
    for (i=0;i<a;i++) {
        arr[i]=prompt("Nhập phầm tử thứ "+(i+1));
    }
    let count=0;
    for (let j=0;j<arr.length;j++) {
        if (!isNaN(arr[j])) {
            count++;
        }
    }
    document.write("Mảng có "+count+" kí tự số");
</script>
</body>
</html>
