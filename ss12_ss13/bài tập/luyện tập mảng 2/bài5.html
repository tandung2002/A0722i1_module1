<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Hãy nhập chuỗi thứ nhất: ");
    let str2 = prompt("Hãy nhập chuỗi thứ 2: ");
    let fl = true;
    for(let i = 0;i<str1.length;i++){
        if(str1[i]!=str2[i]){
            fl = false;
            break;
        }
    }
    if(fl == true){
        document.write("Hai chuỗi giống nhau");
    } else {
        document.write("Hai chuỗi khác nhau");
    }
</script>
</body>
</html>
