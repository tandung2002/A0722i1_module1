<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a=parseInt(prompt("Nhập độ dài chuỗi số "));
let arr=[];
for (let i=0;i<a;i++) {
    arr[i]=parseInt(prompt("Nhập số thứ "+i));
}
let revArr=arr.reverse();
document.write("Mảng đảo ngược:"+"<br>"+revArr);
</script>
</body>
</html>
