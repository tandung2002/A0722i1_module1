<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập độ dài chuỗi số "));
    let arr=[];
    for (let i=0;i<a;i++) {
        arr[i]=parseInt(prompt("Nhập số thứ "+i));
    }
    let V=parseInt(prompt("Nhập vào số để kiểm tra "));
    let count=0;
    for ( let i=0;i<arr.length;i++) {
        if (V===arr[i]) {
            count+=1;
            break;
        }
    } if (count==0) {
        document.write("V is not in the array");
    } else {
        document.write("V is in the array");
    }


</script>
</body>
</html>
