<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập độ dài chuỗi"));
    let arr=[];
    for (let i=0;i<a;i++) {
        arr[i]=parseInt(prompt("Nhập vào phần tử thứ"+i));
    }
    let max=arr[0];
    let index='';
    for (let i=1;i<arr.length;i++) {
        if (arr[i]>max) {
            max=arr[i];
            index=i+1;
        }
    }
    document.write("Max là "+max+" ở vị trí "+index);


</script>
</body>
</html>
