<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập độ dài chuỗi số "));
    let arr=[];
    for (let i=0;i<a;i++) {
        arr[i]=parseInt(prompt("Nhập số thứ "+i));
    }
    let count=0;
    for (let i=0;i<arr.length;i++) {
        if (arr[i]<0) {
            count+=1;
        }
    } document.write("Chuỗi có "+count+" số nguyên âm");
</script>
</body>
</html>
