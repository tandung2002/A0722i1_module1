<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập độ dài chuỗi số "));
    let arr=[];
    let i;
    let b=false;
    for (let i=0;i<a;i++) {
        arr[i]=parseInt(prompt("Nhập số thứ "+i));
    }
    let V=parseInt(prompt("Nhập số cần kiểm tra "));
    for ( i=0;i<arr.length;i++) {
        if (V===arr[i]) {
            for (let j=i;j<arr.length;j++) {
                arr[j]=arr[j+1];
            }
            b=true;
            arr[arr.length-1]=0;
        }
    }
    document.writeln(arr)
    if (!b) {
        document.writeln("V is not in the array");
    }

</script>
</body>
</html>
