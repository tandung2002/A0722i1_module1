<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let R;
    let S;
    const PI=3.1415926;

    R=prompt("Nhập vào bán kính của đường tròn: ");

    // Đổi sang kiểu Number
    R=parseInt(R);
    S=PI*R*R;
    document.write("Diện tích của đường tròn là: " +S);
</script>

</body>
</html>
