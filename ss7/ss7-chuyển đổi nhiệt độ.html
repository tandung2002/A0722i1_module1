<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let C;
    let F;

    C=prompt("Nhap vao gia tri Nhiet do (Celsius): ");

    // Đổi sang kiểu Number
    C=parseInt(C);
    F=((9*C)/5 + 32);
    document.write("Nhiet do doi tu " +C + " do C (Celcius) sang do F (Fahrenheit) là " +F);
</script>

</body>
</html>
