<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let R;
    let C;
    const PI=3.1415926;

    R=prompt("Nhập vào bán kính của đường tròn: ");

    // Đổi sang kiểu Number
    R=parseInt(R);
    C=2*PI*R;
    document.write("Chu vi của đường tròn là: " +C);
</script>

</body>
</html>
