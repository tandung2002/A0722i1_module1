<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Đếm từ 1 đến 100</h2>
<script>
    for (var i =1; 1 <=100; i++) {
        document.write(" "+ i);
        if (i === 99) {
            alert("Đã hoàn thành");
            break;
        }
    }
</script>
</body>
</html>
