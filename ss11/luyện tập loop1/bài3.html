<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
   var n1 = 0;
   var n2 = 1;
   var nextNumber;
   var number = prompt("Cần in bao nhiêu số trong dãy Fibonacci ?");
   var i = 1;
   while (i <= number) {

           document.write(n1+" ");r
           nextNumber = n1 + n2;
           n1 = n2;
           n2 = nextNumber;
           i++;

   }
</script>
</body>
</html>
