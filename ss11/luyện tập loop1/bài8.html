<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Hãy thử đoán xem!</h2>
<script>
    var button = "<button onclick='play()'>Play</button>";
    document.write(button);
    function getNumRandom(min, max) {
        return Math.floor(Math.random()*(max-min+1))+min;
    }
    function play() {
        var numRangeMin = parseInt(prompt("Nhập số bắt đầu (min) khoảng số bạn muốn đoán"));
        var numRangeMax = parseInt(prompt("Nhập số kết thúc (max) khoảng số bạn muốn đoán"));
        var numRandom = getNumRandom(numRangeMin, numRangeMax);
        for (var i=0;i<3;i++) {
            var guess = parseInt(prompt("Nhập số bạn đoán"));
            if (guess===numRandom) {
                alert("Chúc mừng bạn đoán trúng");
                break;
            } else if (guess<numRandom) {
                alert("Số bạn đoán nhỏ hơn số máy tính chọn");
            } else {
                alert("Số bạn đoán lớn hơn số máy tính chọn");
            }
        } if (i===3) {
            alert("Bạn đã thua, số máy tính chọn là: "+ numRandom);
        }
    }
</script>
</body>
</html>
