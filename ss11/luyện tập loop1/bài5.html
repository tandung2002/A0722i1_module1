<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n1 = 0;
    var n2 = 1;
    var nextNumber;
    var sum=0;
    var number = prompt("Cần in bao nhiêu số trong dãy Fibonacci ?");
    for (var i=1; i<=number;i++) {
        sum+=n1;

        nextNumber=n1+n2;
        n1=n2;
        n2=nextNumber;
    }
    document.write(sum);
</script>
</body>
</html>
