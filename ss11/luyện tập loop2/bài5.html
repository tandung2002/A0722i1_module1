<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var tien=parseInt(prompt("Nhập số tiền cần gửi"));
    var thang=parseInt(prompt("Nhập số tháng gửi"));
    var lai=parseInt(prompt("Nhập lãi suất hàng tháng"));
    for (var i=1;i<=thang;i++) {
        tien*=lai;
    } document.write("Số tiền bạn nhận được:" +tien);
</script>
</body>
</html>
