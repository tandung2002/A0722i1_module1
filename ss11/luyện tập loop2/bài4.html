<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var d=parseInt(prompt("Nhập chiều dài: "));
    var r=parseInt(prompt("Nhập chiều rông: "));
    var i=1;
    var j=1;
    for (i=1;i<=r;i++) {
        for (j=1;j<=d;j++) {
            if (i===1 || i===r || j===1 || j===d ) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
