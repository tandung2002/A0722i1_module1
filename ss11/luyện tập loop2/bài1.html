<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n1 = 0;
    var n2 = 1;
    var nextNumber;
    var number = prompt("Cần in bao nhiêu số trong dãy Fibonacci ?");
    var i = 1;

    do {
        document.write(n1+" ");
        nextNumber=n1+n2;
        n1=n2;
        n2=nextNumber;
        i++;
    }
    while (i<=number);
</script>
</body>
</html>
