<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var S=1;
    var i=1;
    var number=prompt("Hãy nhập một số dương");
    if (number<1 || isNaN) {
        number=prompt("Nhập sai! Hãy nhập một số dương")
    } else {
        while (i<=number) {
            S*=number;
            i++;
        }

    }

    document.write("Giai thừa của số "+number+" là: "+S);
</script>
</body>
</html>
