<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let j;
    for (i = 0; i < 5; i++) {
        for (j = 0; j < 5; j++) {
            if (i >= j)
                document.write('*');
            else
                document.write('&nbsp');
        }
        document.write("<br/>")
    }
    document.write("<br/>");
    for (i = 0; i < 5; i++) {
        for (j = 0; j < 5; j++) {
            if (i+j < 5)
                document.write('*');
            else
                document.write('&nbsp&nbsp');
        }
        document.write("<br/>")
    }
    document.write("<br/>");



    for (i = 0; i < 5; i++) {
        for (j = 0; j < 5; j++) {
            if (i+j < 4)
                document.write('&nbsp&nbsp');
            else
                document.write('*');
        }
        document.write("<br/>")
    }
    document.write("<br/>");
    for (i = 0; i < 5; i++) {
        for (j = 0; j < 5; j++) {
            if (i <= j)
                document.write('*');
            else
                document.write('&nbsp&nbsp');
        }
        document.write("<br/>")
    }
    document.write("<br/>");


</script>
</body>
</html>
