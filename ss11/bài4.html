<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n1=0;
    var n2=1;
    var nextNumber;
    var i=1;
    while (n2%5!=0) {
        nextNumber=n1+n2;
        n1=n2;
        n2=nextNumber;
        i++;
    }
document.write("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là : "+n2);
</script>
</body>
</html>
