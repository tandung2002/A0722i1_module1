<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="footToMeter(prompt('nhập feet'))">Foot To Meter</button>
<button onclick="meterToFoot(prompt('Nhập meter'))">Meter To Foot</button>
<script>
    function footToMeter(foot) {
        document.write(0.305*foot);
    }
    function meterToFoot(meter) {
        document.write(3.279*meter);
    }
</script>
</body>
</html>
