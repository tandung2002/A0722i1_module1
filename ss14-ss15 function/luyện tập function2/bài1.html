<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="squareNumber(parseInt(prompt('Nhập vào số')))">Click me</button>
<script>
    function squareNumber(number) {
        let square=number*number;
        alert("Bình phương của số "+number+" là "+square);
    }
</script>
</body>
</html>
