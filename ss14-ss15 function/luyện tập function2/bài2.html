<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="circle(parseInt(prompt('Nhập độ dài bán kính')))">Click me</button>
<script>
    function circle(number) {
        let C=2*number*3.14;
        let S=number*number*3.14;
        document.write("Chu vi hình tròn là "+C+"<br>"+"Diện tích hình tròn là "+S);
    }
</script>
</body>
</html>
