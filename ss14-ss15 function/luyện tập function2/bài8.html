<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="reverseArr(parseInt(prompt('Nhập độ dài chuỗi')))">Click me</button>
<script>
    function reverseArr(number) {
        let arr=[];
        for (let i=0;i<number;i++) {
            arr[i]=parseInt(prompt("Nhập số thứ "+(i+1)));
        }
        document.write("Chuỗi ban đầu: "+arr+"<br>");
        let revArr=arr.reverse();
        document.write("Chuỗi đảo ngược: "+revArr);
    }
</script>
</body>
</html>
