<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Đây là năm 2022</h2>
<form>
    <input type="text" id="nhapthang">
    <button onclick="nhapngay()" >Tính số ngày</button>
    Kết quả: <span id="ketqua"></span>

    <script>
        function nhapngay() {
            let number = parseInt(document.getElementById("nhapthang").value);
            switch (number) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.write("<h1>Tháng bạn vừa nhập có 31 ngày</h1>");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.write("<h1>Tháng bạn vừa nhập có 30 ngày</h1>");
                    break;
                case 2:
                    document.write("<h1>Tháng 2 có 28 hoặc 29 ngày</h1>");
                    break;
                default:
                    document.write("<h1>một năm chỉ có 12 tháng bạn đã nhập sai số</h1>");

            }
        }
        /**c chua lam duoc thanh ket qua va chua hieu nhieu ve
    </script>
</form>


</body>
</html>
