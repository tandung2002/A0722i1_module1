<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculate</h1>
        <p contenteditable="">Height (in cm)</p>
        <input type="text" id="height">
        <p>Weight (in kg)</p>
        <input type="text" id="weight">
        <button type="submit" id="cal">BMI</button>
        <div id="result"></div>
    </div>
<script>
    var height1 = document.getElementById("height");
    var weight1 = document.getElementById("weight");
    var cal = document.getElementById("cal");
    function calculate(height, weight) {
        if(height <=0 || weight <=0 || isNaN(height) || isNaN(weight)) {
            document.write("No Calculate");
        } else {
            height = height/100;
            var bmi = weight/Math.pow(height, 2);
            return bmi;
        }
    }
    cal.onclick = function result() {
        var height = height1.value;
        var weight = weight1.value;
        var bmi = calculate(height, weight);
        if (bmi < 18) {
            document.write("Underweight");
        } else if (bmi <25.0) {
            document.write("Normal");
        } else if (bmi <30.0) {
            document.write("Overweight");
        } else {
            document.write("Obese");
        }
    }
</script>
</body>
</html>
