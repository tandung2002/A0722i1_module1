<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Temperature = function (Celsius) {
        this.Celsius = Celsius;

        this.convertToKelvin = function () {
            return Celsius + 273.15;
        }
        this.convertToFahrenheit = function () {
            return (9*Celsius)/5 + 32;
        }
    }

    let input = parseInt(prompt("Nhập vào độ C"));
    let temp = new Temperature(input);
    document.write("Độ F: " + temp.convertToFahrenheit());
    document.write('<br/>');
    document.write("Kelvin: " + temp.convertToKelvin());

</script>
</body>
</html>
