<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="500" style="border: 1px solid black"></canvas>
<script>
    let Rectangele =  function (width,height) {
        this.width =  width;
        this.height = height;

        this.getWidth = function () {
            return this.width;
        }
        this.getHeight = function () {
            return this.height;
        }
        this.setWidth = function (width) {
            this.width = width;
        }
        this.setHeight = function (height) {
            this.height = height;
        }
        this.getArea = function () {
            return this.width*this.height;
        }
        this.getPerimeter = function () {
            return (this.width+this.height)*2;
        }
    };
    function drawRectangele(Rectangle) {
        let c =  document.getElementById("myCanvas");
        let ctx = c.getContext("2d");
        ctx.moveTo(10,10);
        ctx.lineTo(10+Rectangle.width,10);
        ctx.lineTo(10+Rectangle.getWidth(),10+Rectangle.getHeight());
        ctx.lineTo(10,10+Rectangle.getHeight());
        ctx.lineTo(10,10);
        ctx.stroke();
    }
    let rec = new Rectangele(200,100);
    drawRectangele(rec);
    document.write("<br>");
    document.write('Initial perimeter: ' + rec.getPerimeter());
    document.write('<br/>')

    document.write('Initial area: ' + rec.getArea());
    document.write('<br/>')

    rec.setWidth(100);
    rec.setHeight(100);
    document.write('Perimeter later: ' + rec.getPerimeter());
    document.write('<br/>')

    document.write('Area later: ' + rec.getArea());
    document.write('<br/>')
</script>
</body>
</html>
